<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cosmo/bootstrap.min.css" rel="stylesheet" />

	<!-- Icons -->
	<link rel="apple-touch-icon" sizes="76x76"   href="//spamty.eu/img/touch-icon-76.png"  />
	<link rel="apple-touch-icon" sizes="120x120" href="//spamty.eu/img/touch-icon-120.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="//spamty.eu/img/touch-icon-152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="//spamty.eu/img/touch-icon-180.png" />
	<link rel="shortcut icon" href="//spamty.eu/img/favicon.ico" />

	<!-- default SEO -->
	<meta name="publisher" content="Spamty" />
	<meta property="og:site_name" content="Spamty API Documentation" />
	<meta name="twitter:site" content="@spamty" />
	<meta name="twitter:creator" content="@philipp_ra" />
	<meta name="copyright" content="(c) 2016 Spamty.eu" />
	<meta property="og:type" content="website" />
	<meta name="twitter:card" content="summary" />
	<meta name="keywords" content="" />
	<meta name="robots" content="index,follow">

	<!-- language SEO -->
	<meta http-equiv="language" content="en" />
	<meta property="og:locale" content="en" />

	<!-- custom SEO -->
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
	<meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />	
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

<style>
.sidebar .nav > li > a {
    display: block;
	padding: 4px 20px;
    font-size: 13px;
    font-weight: 500;
    /*color: #767676*/
}
.sidebar .nav > li > a:focus, 
.sidebar .nav > li > a:hover {
    padding-left: 19px;
    /*color: #563d7c;*/
    text-decoration: none;
    background-color: transparent;
    border-left: 1px solid #322449;
    /* darken(darken(#428bca, 6.5%), 15%) */
}
.sidebar .nav > .active:focus > a, 
.sidebar .nav > .active:hover > a,
.sidebar .nav > .active > a {
    padding-left: 18px;
    font-weight: 700;
    /*color: #563d7c;*/
    background-color: transparent;
    border-left: 2px solid #322449;
    /* darken(darken(#428bca, 6.5%), 15%) */
}
.sidebar .nav .nav {
    display: none;
    padding-bottom: 10px
}
.sidebar .nav .nav > li > a {
    padding-top: 1px;
    padding-bottom: 1px;
    padding-left: 30px;
    font-size: 12px;
    font-weight: 400
}
.sidebar .nav .nav > li > a:focus, 
.sidebar .nav .nav > li > a:hover {
    padding-left: 29px
}
.sidebar .nav .nav > .active:focus > a, 
.sidebar .nav .nav > .active:hover > a,
.sidebar .nav .nav > .active > a {
    padding-left: 28px;
    font-weight: 500
}
</style>

</head>
